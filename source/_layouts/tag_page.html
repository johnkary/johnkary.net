---
layout: default
---
<h2>Posts tagged "{{ page.tag }}"</h2>

<ul class="no-item-style">
  {% for post in site.posts %}
    {% for tag in post.tags %}
      {% if tag == page.tag %}
      <li>
         <a href="{{ post.url }}">{{ post.title }}</a> - <time class="post-list-date" datetime="{{ post.date | date: '%Y-%m-%d' }}">{{ post.date | date: "%b %d, %Y" }}</time>
      </li>
      {% endif %}
    {% endfor %}
  {% endfor %}
</ul>

<p><a href="/tags/">View all tags</a></p>
